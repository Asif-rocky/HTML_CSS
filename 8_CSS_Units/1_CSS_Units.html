<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div> Absolute Units </div>
    <br>

    <!-- Relative to font size of the parent element -->
    <p> Relative Units em</p>
    <br>

    <!-- Relative to root element font size -->
    <span> Relative Units rem </span>
    <br>

    <section>
        <!-- Relative to size of parent element -->
        <div> Relative Units % </div>
    </section>
    <br>

    <!-- Relative to viewport width -->
    <article> Relative Units vw, vh </article>
    <br>
</body>

</html>
