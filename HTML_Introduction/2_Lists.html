<!DOCTYPE html>
<html>

<head>
    <title>HTML Introduction</title>
    <meta charset="UTF-8">
</head>

<body>

    <!-- Ordered List -->
    <ol>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Angular</li>
    </ol>

    <!-- Unordered List -->
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Javascript</li>
        <li>Angular</li>
    </ul>
    <!-- Nested List -->
    <ol>
        <li>Asif
            <ul>
                <li>HTML</li>
                <li>CSS</li>
                <li>Javascript</li>
                <li>Angular</li>
            </ul>
        </li>
        <li></li>
    </ol>
</body>

</html>
